<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>VinilApp</title>
</head>

<body>
  <section>
    <h1>VinilApp</h1>

    <form action="" id="vinil-form">
      <h2>Cadastrar novo disco</h2>

      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required />
      </div>

      <div class="form-group">
        <label for="artista">Artista:</label>
        <input type="text" id="artista" name="artista" required />
      </div>

      <div class="form-group">
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required />
      </div>

      <div class="form-group">
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" required />
      </div>

      <div class="form-group">
        <label for="formato">Formato:</label>
        <input type="text" id="formato" name="formato" required />
      </div>

      <div class="form-group">
        <label for="preco">Preço (R$):</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0" required />
      </div>

      <div class="form-actions">
        <button type="submit" id="btn-submit">Cadastrar</button>
      </div>
    </form>

    <h2>Lista de vinis</h2>
    <div id="lista-vinis"></div>

    <script src="main.js"></script>
  </section>
</body>

</html>
